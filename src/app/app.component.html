<div class="wrapper">
  <div class="map__wrapper">
    <app-map 
      [polygons]="polygons"
      [selectedPolygon]="currentPolygon"
    ></app-map>
  </div>
  <div class="map__interactions">
    <app-polygon-selector 
      [polygons]="polygons"
      (polygonChanged)="setPolygon($event)"
    >
    ></app-polygon-selector>
  </div>
</div>

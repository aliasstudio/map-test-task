<mat-form-field class="selector-field" appearance="fill">
    <mat-label>Выберите область...</mat-label>
    <mat-select (selectionChange)="polygonChange($event.value)">
        <mat-option value="-1">Нет</mat-option>
        <mat-option 
        *ngFor="let polygon of polygons"
        [value]="polygon.id"
        >
            {{ polygon.title }}
        </mat-option>
    </mat-select>
</mat-form-field>
